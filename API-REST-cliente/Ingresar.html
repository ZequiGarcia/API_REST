<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingresar datos</title>
    <link href="css/estilos.css" rel="stylesheet">
    <STYLE>
        body{
            background-color: #A2D2FF;
        }
    </STYLE>
</head>
<body>
    <form id="ingresoDatos">
        <h1>Ingresando Nueva Editorial.</h1>
        <div>
            <label for="codigo_editorial">Codigo:</label>
            <input type="text" name="codigo_editorial" id="codigo_editorial" placeholder="EDI###" required maxlength="6">
        </div>
        <div>
            <label for="nombre_editorial">Nombre:</label>
            <input type="text" name="nombre_editorial" id="nombre_editorial" placeholder="Ej. Mi Editorial" required>
        </div>
        <div>
            <label for="contacto">Contacto:</label>
            <input type="text" name="contacto" id="contacto" placeholder="Ej. JosÃ© Juan" required>
        </div>
        <div>
            <label for="telefono">Telefono:</label>
            <input type="text"  name="telefono" id="telefono" placeholder="####-####" required>
        </div>
        <div>
            <input type="submit" value="Guardar" class="btn" id="guardarDatos">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/ingresoDatos.js"></script>
</body>
</html>
